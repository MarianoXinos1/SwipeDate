<title>SwipeDate</title>
<link rel="stylesheet" href="index.css">

<body>
    <main>
        <section>
            <header>
                <img src="./photos/tinder-logo.webp" alt="Tinder Logo">          <!--  alt = un texto alternativo para la imagen si, por alguna razÃ³n, la imagen no puede ser mostrada. -->
            </header>
            
            <div class="cards">
                <article>
                    <img src = './photos/Tito1.jpeg' alt = 'Tito'>
                    <h2>Titulo <span>27</span></h2>                             <!--  span se utiliza para separar del resto. -->
                    <div class="choice no">No</div>                      
                    <div class="choice yes">Like</div>                     
                </article>

                <article>
                    <img src = './photos/Tomas1.jpeg' alt = 'General'>
                    <h2>General <span>26</span></h2>                            
                    <div class="choice no">No</div>                      
                    <div class="choice yes">Like</div>                     
                </article>


            </div>

            <footer>
                <button class="undo" aria-label="undo" ></button class="">
                <button class="remove" aria-label="remove"></button class="">
                <button class="star" aria-label="star"></button class="">
                <button class="like" aria-label="fav"></button class="">
                <button class="ray" aria-label="ray"></button class="">
            </footer>
        </section>
    </main>
</body>
